<!DOCTYPE html>
<html>
<head>
 <style>
    .myAnimation{
       
        animation-name: myAnimation;
        animation-timing-function: 5s;
        animation-iteration-count: 5s;
        animation-duration: 5s;

}

@keyframes myAnimation{
    0%{
        color: blue;
        font-size: 32px;
    }
    50%{
       color: darkolivegreen;
        font-size: 40px;
    }
    75%{
     color: fuchsia;
        font-size: 48px;
    }
    100%{
       color: red;
        font-size: 50px;
    }
}
  
    

    
 </style>
 
</head>
<body>
    <div class="myAnimation">i am shraddha</div>
</body>
</html>
